<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul{
            background-color: forestgreen;
        }
    </style>
</head>
<body>
<input type="text" id="demo" oninput="search()">
<ul id="list"></ul>
<script>
    var ullist=document.getElementById("list");
    var num1 = ['ab','abc','acb','aab','aaab'];
    var c =document.getElementById('demo');

    function search() {
        ullist.innerHTML= "";
        if(c.value==0){
            return;
        }else {
            for (var i = 0; i < num1.length; i++) {
                var num2 = String(c.value);
                var num3 = num1[i].indexOf(num2);
                if (num3 !== -1) {
                    ullist.innerHTML += '<li>' + num1[i] + '</li>'
                }
            }
        }
    }



</script>

</body>
</html>
