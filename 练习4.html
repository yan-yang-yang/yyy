<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ol id="list"></ol>
<script>
    var ullist = document.getElementById('list');
    function name(a) {
        var b = a.split(',',2);{
        for (var i=0;i<b.length;i++){
            ullist.innerHTML+='<li>'+b[i]+'</li>'
        }
            }
    }
    name("gao,wang,chen,zhu")
</script>
</body>
</html>
